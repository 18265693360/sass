<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            border-radius: 9px;
            border: 1px solid #000;
            margin-bottom: 10px;
            display: flex;
        }
        span{
            width: 30px;
            height: 30px;
            background: #FF0000;
            border-radius:15px;
        }
        .box1{
            justify-content: space-between;
        }
        .box2{
            justify-content: space-between;
        }
        .box .item2{
            align-self: flex-end;
        }
    </style>
</head>
<body>
<div class="box1">
    <span class="point1"></span>
</div>

<div class="box box2">
    <span></span>
    <span class="item2"></span>
</div>


</body>
</html>
