<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            background: #409eff;
        }
    </style>
</head>
<body>
<h1 data-index="998">我是标题</h1>
</body>
<script src="JQuery.js"></script>
<script>
    $('h1').attr({title:"我是属性",height:100})
    console.log($("h1").attr("data-index"));
    // attr 改变图像的 width 属性：
    // 定义和用法
    // attr() 方法设置或返回被选元素的属性值。
    // 根据该方法不同的参数，其工作方式也有所差异。
</script>
</html>
