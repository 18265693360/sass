<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <span>好好学习，天天向上！</span>
    </div>
</body>
<script src="JQuery.js"></script>
<script>
    //文本操作 html()/text()
    console.log($(".container").html())
    //没有打印标签
    console.log($(".container").text())
    //与text一样的就是innerHtml
    document.querySelector(".container").innerHTML

</script>
</html>
