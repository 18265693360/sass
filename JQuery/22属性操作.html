<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            background: #f00;
        }
    </style>
</head>
<body>
<input type="text">
<ul>
    <li data-index="1" class="active">我是自定义属性1</li>
    <li data-index="2">我是自定义属性2</li>
    <li data-index="3">我是自定义属性3</li>
</ul>
<input type="text" value="一段字">
</body>
<script src="JQuery.js"></script>
<script>
    console.log($("input").attr("type"));
    $("input").attr("type","checkbox");
    $("li").click(function () {
        console.log($(this).attr("data-index"))
        $(this).attr("data-index","998")
        $(this).removeAttr("data-index")
        $(this).addClass("active")
        $(this).removeClass("active")
        console.log($(this).hasClass("active"));
    })


    $("input").attr("value","一大段")
    $("input").val("一大段文字")
</script>
</html>
