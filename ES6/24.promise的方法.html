<script>

    //用setTimeout 模拟 ajax
    var promise1 = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            console.log('鸣人到达');
            resolve(1);
        },1000)
    });

    var promise2 = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            console.log('小樱到达');
            resolve(2);
        },2000)
    });

    var promise3 = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            console.log('卡卡西到达');
            resolve(3);
        })
    })

        console.log(first);

    })
