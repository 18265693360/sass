    // Object.fromEntries()
    var obj = Object.fromEntries([
        ['property1','value1'],
        ['property2','value2'],
    ])
    // console.log(obj)//错的
    //增加Object原型对象方法实现 polyfill
    Object.defineProperty(Object.prototype,'fromEntries',{
        enumerable:false,
            value(arr) {
            var obj = {};
            for(var i = 0; i < arr.length; i++){
                obj[arr[i][0]] = arr[i][1]
            }
            return obj;
        },
        configurable:true,
        writable:true
    })
    console.log(obj)
