<script>
    // 计了Array.of()。来使无论传入多少个参数，都可以直接生成一个数组。
    var arr = new Array(4);
    console.log(arr);

    var arr1 = Array.of(2,3,5,6);
    var arr2 = Array.of(1);

    console.log(arr1,'arr1');//'arr1'无特殊含义  仅仅区分数组 可加可不加
    console.log(arr2);
</script>
</html>
