<script type="text/babel">
    setInterval(()=>{
        const clock = (
            <div>
                <h1>当地时间:</h1>
                <p>{new Date().toLocaleString()}</p>
            </div>
        );
        ReactDOM.render(clock, document.getElementById('app'));
    },1000)

    /*

    *  一秒后的jsx{
    *     type:'p',
    *     props:{
    *     chidren: '时间2'
    *     }
    * }

    * */
</script>
