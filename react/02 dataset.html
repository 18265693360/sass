<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li data-index="1" name="name" title="标题" ade="tekretj">我是li1</li>
    <li data-num="2">我是li2</li>
    <li data-index="3">我是li3</li>
</ul>
</body>
<script>
    var lis = document.getElementsByTagName('li');
    console.log(lis[0].title);//点语法获取属性
    console.log(lis[0].getAttribute('ade'));
    console.log(lis[0].getAttribute('data-index'));

    //只要开头是 data-  用dataset就能取出来
    console.log(lis[1].dataset.num);

</script>
</html>
