<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
</body>
<script src="tips%20about%20react%20(Comment%20&%20some%20basic%20tips)/js/babel.js"></script>
<script src="js/react.js"></script>
<script src="js/react-dom.js"></script>
<script type="text/babel">
    const str = '我是字符串'
    const num = 998
    const none = 0 //在jsx中 凡是false相关的都不会渲染 undefined null   0除外

    const person = {
        firstName: '周',
        lastName:'伯通'
    }

    function getFullName (firstName, lastName){
         return firstName + lastName
    }

    const sexNum = 1;

     const element = (
         <div>
             <ul>
                 <li>{str}</li>
                 <li>{num}</li>
                 <li>{none}</li>
                 <li>{getFullName(person.firstName, person.lastName)}</li>
                 <li>
                     我是一个{sexNum == 1 ? '男': '女'} 孩
                 </li>
             </ul>
         </div>
     )

    ReactDOM.render(element, document.getElementById('app'))
</script>
</html>
