<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title{
            color: #409eff;
        }
    </style>
</head>
<body>
<div id="root"></div>
</body>
<script src="tips%20about%20react%20(Comment%20&%20some%20basic%20tips)/js/babel.js"></script>
<script src="js/react.js"></script>
<script src="js/react-dom.js"></script>
<script type="text/babel">
    const str = '我是一个字符串';


    const element =
        (<div>
             //提倡 className这种形式
            <h2 className="title">二级标题</h2>
            <h1>今天天气真好</h1>
            <p>我好想她</p>
            // 中间用js那就单花括号
            <p>{str}</p>
        </div>);

    ReactDOM.render(element, document.getElementById('root'));
</script>
</html>
