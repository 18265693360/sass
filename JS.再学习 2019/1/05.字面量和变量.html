<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 字面量
    * 都是一些不可改变的值
    * eg:1 2 3 4 5
    * 字面量都是可以直接使用的 所以在开发中一般不会使用字面量
    *
    * 变量
    *
    * 变量可以用来保存字面量，而且变量的值是可以任意改变的
    * 变量更加方便我们使用，所以在开发中都是通过变量去保存一个字面量
    * 而且很是很少使用字面量
    *可以通过变量对字面量进行描述
    *
    * 声明变量var
    * */
var a;

a = 23;
a = 44;
a = 23;

console.log(a);
</script>
</body>
</html>
