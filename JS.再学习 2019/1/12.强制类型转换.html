<script>
    /*
    * 将其他数据类型转换为Number
    *    转换方式一：
    *    使用Number（）函数
    *      - 字符串 --> 数字
    *      1.如果是纯数字的字符串，就直接将其转换为数字
    *      2.如字符串中有非数字内容，则转换为NaN
    *      3.如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
    *      - 布尔 转数字
    *          true 转换成 1
    *          false 转换成 0
    *
    *      -null ---->数字  0
    *
    *      -undefined --->s数字 NaN
    * 转换方式二：
    *     - 这种方式专门用来对付字符串
    *     - parsInt()把一个字符串转换为一个整数
    *     - parseFloat() 把一个字符串转换为一个浮点数
    * */
    var a = "123"
    var a = "123tgr"
    // var a = ""
   // 调用Number（）函数来将a 转换为Number类型
    a = Number(a)

    // console.log(a)
    a = true
    a = Number(a)

    // a = null

    a = null
    a = Number(a)

    // a = undefined
    // a = Number(a)

    a = "123sdfasd"
    a = "bd123"
    // a = "123.45svd"
    a =  "123.45px"
    // a = "13.45.34px"
    /*
    * 调用parseInt()函数将a转换为Number
    *
    * parsInt()可以将一个字符串中的有效的整数美容剔除
    * 然后转换为Number
    * */

    /*
    * parsFloat（）作用和parseInt()类似 ，不同的是可以获得有效的小数
    * */
    a = parseInt(a)
    a = parseFloat(a)
    /*
    * 如果对非String使用parseInt()或parseFloat()
    * 它会先将其转换为String然后操作
    * */
    a = true
    a = parseInt(a)

    a = 1223.3425
    a = parseInt(a)



    console.log(a)
    console.log(typeof a)
</script>
