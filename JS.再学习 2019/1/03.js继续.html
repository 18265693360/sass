<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--可以将js代码编写到标签的onclick属性中-->
   <!--当我们点击按钮时，js代码才会执行-->
  <button onclick="alert('点击一下');">点我一下</button>

    <!--虽然可以写在属性标签中 但是不便于维护 一般不会写在标签中-->
  <!--可以将js代码写在超链接的href属性中，这样当点击超链接时，会执行js代码-->
    <a href="javerscript:alert('点击有奖')；">点击获取现金大奖</a>
    <a href="javerscript:;">现金大奖等你来拿</a>
</body>
<script src="外部j文件.js">
    // 可以将js代码写到外部js文件中，然后通过script标签引入
    // 可以将外部文件应用到不同页面，也可以利用浏览器的缓存机制推荐使用的方式
    // alert("我是外部js代码")
    一旦script引入外部文件，就不能再编写代码了，即使编写了浏览器也会忽略
    如果要可以继续添加一个script标签用于编写内部代码
</script>
</html>
