<script>

    /*
    *跳进运算符也叫三元运算符
    * 语法：
    *    条件表达式？语句1：语句2；
    *    - 执行流程
    *      条件运算符在执行时，首先对条件表达式进行求值
    *        如果该值为true.则执行语句1，并返回执行结果
    *        如果该值为fale 则执行语句2，并返回执行结果
    *     如果条件的表达式的求值结果是一个非布尔值
    *       会将其转换为布尔值再进行运算
    * */
   a = 434
    b = 344
   c = 2
    // a > b ? alert('a大'):alert('b大')
    //获取a .b 中的最大值
    var max = a > b ? a : b

    // console.log('max=' + max)

    //获取a b c中的最大值
    //不要这样写比较三个值
    var max = a > b ? (a > c ? a : c) : (b > c ? b : c)

    console.log('max='+max)

   //条件表达式求职结果非布尔值
    'hello'?alert('语句一'): alert('语句二')
</script>
