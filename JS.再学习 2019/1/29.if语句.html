<script>


  /*
  * if语句
  *   语法二：
  *     if(条件表达式){
  *           语句。。。
  *        }else{
  *            语句、、、
  *         }
  *
  *   if...else...语句
  *     当语句执行时，会先对if后的条件表达式进行求值判断
  *       如果该值为true,则执行if后的语句
  *       如果该值为false 则执行else后的语句
  *
  *    语法三：
  *       if(条件表达式){
  *            语句。。。
  *        }else if(条件表达式){
  *            语句、、、
  *        }else if(条件表达式){
  *            语句。。。
  *         }else{
  *             语句。。。
  *         }
  *
  *  if...else  if...else
  *       当该语句执行时，会从上到下依次对表达式进行求值判断
  *       如果值为true,则执行当前语句
  *       如果值为false,则继续向下判断
  *       如果所有的条件都不满足，则执行最后一个elae后的语句
  *       该语句中，只会有一个代码块被执行，一旦代码块执行了，则直接结束语句
  * */

  var age = 20

    if(age >= 65){
        alert('你已经退休了~~~~')
    }else{
        alert('你还不到退休')
    }

     }




</script>
