<script>

    /*
    * 1.对于成绩大于60 的 输出合格 低于60 的 输出不合格
    * 2.从键盘接受整数参数 如果数字为1-7 打印对应星期 否则打印非法参数
    * */

//方法一 麻烦

    var score = 55

    switch ((parseInt(score/10))) {
        case 10:
        case 9:
        case 8:
        case 7:
        case 6:
            console.log('合格')
            break
        default:
            console.log('不合格')
            break
    }
   //方法二
     switch (true) {
         case score >= 60:
             console.log('合格')
             break
         default:
             console.log('不合格')
             break
     }

     //2.打印星期数

    var num = 4

    switch (num) {
        case 1:
            console.log('星期一')
            break
        case 2:
            console.log('星期二')
            break
        case 3:
            console.log('星期三')
            break
        case 4:
            console.log('星期四')
            break
        case 5:
            console.log('星期五')
            break
        case 6:
            console.log('星期六')
            break
        case 7:
            console.log('星期日')
            break
        default:
            console.log('非法数字')
            break
    }
</script>
</html>
