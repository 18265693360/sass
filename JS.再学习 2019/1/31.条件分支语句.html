<script>

    /*
    *条件分支语句也叫swith
    *  语法：
    *     switch(条件表达式){
    *             case 表达式：
    *                语句...
    *                break;
    *             case 表达式
    *                语句...
    *                break;
    *             default:
    *                语句...
    *                break
    *     }
    *
    *    执行流程：
    *      swiitch...case...语句
    *      在执行时会依次将case后的表达式的值和switch后的条件表达式进行全等比较
    *          如果比较结果为true,则从当前case处开始执行代码
    *           当前case后的所有的代码都会执行，我们可以在case的后面添加一个break关键字
    *           这样就可以确保只会执行当前case后的语句，而不会执行其他case
    *          如果比较结果为false,则继续向下比较
    *          如果所有的比较结果都是false 则只执行default后的语句
    *
    * switch 语句和if 语句的功能实际上有重复 使用switch 可以实现if的功能
    *   同样使用if 也可以实现switch的功能。所以我们使用时、可以根据习惯选择
    * */
// 根据number的值输出对应的中文

    // var num = 3
    //
    //  if (num == 1){
    //      console('查')
    //  }else if (num == 2){
    //      console.log('贰')
    //  }else if (num == 3){
    //      console.log('叄')
    //  }

   var  num = 'hello'

    switch (num) {
        case 1:
            console.log('壹')
            // 使用break可以来退出switch  就执行当前语句
            break
        case 2:
            console.log('贰')
            break
        case 3:
            console.log('叁')
            break//每个后面都要加一个break
        default:
            console.log('非法数字')
            break
    }

</script>
