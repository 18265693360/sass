<!DOCTYPE html>

<script>

    /*
    *流程控制语句
    *
    *- 语句分类
    *   1.t=条件判断语句
    *   2.条件分支
    *   3.循环语句
    *
    *
    * */
    // 条件判断语句
    /*
    * - 使用条件判断语句可以在执行某个语句之前进行判断
    *     如果条件成立才会执行语句，条件不成立则语句不执行
    *  - if语句
    *  - 语法一
    *   if（条件表达式）
    *   语句
    *  if语句在执行时，会对表达式进行求值判断
    *  如果条件表达式的值为true,则执行if 后的语句
    * 如果条件表达式的值为false,则不会执行if后的语句
    *  if语句只能控制紧随其后的那个语句
    *    如果控制多条
    *    就将这些语句统一放到代码块中
    *    if语句后的代码块不是必须的 而是在实际
    *    开发中为了好维护写的代码块
    *
    * */

   var a = 10

    if (a > 3 && a <9 ){
        alert('a大于3，并且小于9')
    }



</script>
</html>
