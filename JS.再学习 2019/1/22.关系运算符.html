<script>

    /*
    * 通过关系运算符可以比较两个值之间的大小
    *  如果关系成立会返回true.如果关系不成立立刻返回false
    *
    * > 大于号
    *   - 判断符号左侧的值是否大于右侧
    *   - 如果关系成立，返回true,如果关系不成立立刻返回false
    *
    * < 小于号
    * >= 大于等于
    *   - 判断符号左侧的值是否大于或者等于右侧的值
    * <= 小于等于
    *   - 判断符号右侧的值是否大于或者等于左侧侧的值
    *
    *
    * 非数值比较时
    *   - 非数值比较大小时 会将其转换为数字然后再进行比较
    *   - 如果符号两侧的值都是字符串时 不会将其转换成数字比较
    *      而是分别比较字符串中字符的Unicode编码
    *
    *
    * */

    var result = 5 > 10;//false
    // result = 5 > 4;//true

    result = 3 >= 5
    result = 3 >= 2

    // console.log('result = ' + result)

   // console.log(1 > true);//false
   //  console.log(1 >= true)//true
   //  console.log(1 > '0') //true
    console.log(10 > null)//true
    // 任何值和NaN做任何比较都是false
    console.log(10 <= 'hello')//false
    console.log(22 > 'world')//false
    console.log(true > false)//true

    console.log('1' < '5')//true
    console.log('11' < '5')//true

    // 比较两个字符串时，比较的是字符串的字符编码
    console.log('a' < 'b')//true
    // 比较字符编码时是一位一位进行比较 第一位和第一位进行比较 如果相等不会继续 如果不等就已经结束
    // 如果两位一样，则比较下一位，所以借用它来对英文进行排序
    console.log('abc' < 'bcd' )//true
    // 比较中文没有意义
    console.log('浮' > '的')//true

    //如果比较两个字符串型的数字，可能会得到不可预期的结果
    //注意：在比较两个字符串型的数字时，一定要转型 ---  eg: '5'-->  +'5'
    console.log('1111456654646' < '5')//true
    console.log('1111456654646' < +'5')// false
</script>
</html>
