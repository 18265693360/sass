<script>

    /*
    * 自增 ++
    *   - 通过自增可以使变量在自身的基础上增加1
    *   - 对于一个变量自增以后，原变量的值会立即自增1
    *   - 自增分成两种 后++（a++）和 前++（++a）
    *   - 无论是a++ 还是++a 都会立即使原变量的值自增1
    *      不同的是a++  和 ++a 的值不同
    *       a++的值等于原变量的值 （自增前的值）
    *       ++a的值等于原变量的值 （自增后的值）
    *
    *  自减 - -
    *    - 通过自减可以使变量在自身的基础上减1
    *    - 自减分为两种 后--（a--）和前 --（--a）
    *      无论是a-- 还是 --a 都会立即使原变量的值自减1
    *        不同的是a-- 还是--a 都会立即使原变量的值自减1
    *          不同的是a-- 和 --a 的值不同
    *             a-- 是变量的原值 （自减前的值）
    *             --a 是变量的新值（自减以后的值）
    *
    *
    *
    * */

    // 使a 自增1

    // console.log("a++ = "+ a++)

    var c = 10

    //第二次c++ 是在11的基础上自增

    var b = 20
