      /*
      * 在JS中所有的数值都是Number类型
      * 包括整数和浮点数（小数）
      *
      * JS 中可以表示的数字的最大值
      *  Number.MAX_VALUE
      *   1.7976931348623157e+308
      *   如果使用Number表示的数字超过最大值，就会返回一个
      *      Infinity 正无穷
      *      - Infinity 负无穷

      *
      *      NaN 是一个特殊数字 表示Not A Number
      *      使用typeof会返回Number
      *
      *      Number.MIN_VALUE
      *      5e-324   大于0的最小值
      *
      * */
      var a = 23;
      var b = 2;
      /*
      * 可以使用一个运算符typeof
      * 来检查一个变量类型
      *

      * */
      console.log(typeof a);

       a = Number.MAX_VALUE * Number.MAX_VALUE
