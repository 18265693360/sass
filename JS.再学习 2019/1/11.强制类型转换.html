<script>

    /*
    * 强制类型转换
    *  - 指将一个数据类型转换为其他数据类型
    *  - 类型转换主要指 将其他数据类型转换为
    *     String  Number Boolean
    * */

    /*
    * 将其他数据类型转换为String
    *  方式一：
    *   - 调用被转换数据类型的toString（）
    *   - 该方法不会影响到原变量，它会将转换的结果返回
    *   - 但是注意：null和undefined这两个值没有toString 转换
    *    如果调用他们的方法会报错
    *   方式二：
    *   - 调用String（）函数，并将被转换的数据作为参数传递给函数
    *   - 使用String（）函数做强制类型转换时
    *      对于null 和 undefined 就不会调用toString()方法
    *      但是对于null和undefined,就不会调用toString()方法
    *          它会将null 直接转换为 "null"
    *          将undefined 直接转换为"undefined"
    * */

    var a = 23;

    // a = a.toString()
    // a = null
    // a = a.toString()
    // a = undefined
    // a = a.toString()
    //
    // console.log(a)
    // console.log(typeof a)

    a = true
    a = String(a)

    a = null
    a = String(a)

    a = undefined
    a = String(a)

    console.log(a)
    console.log(typeof a)
</script>
</html>
