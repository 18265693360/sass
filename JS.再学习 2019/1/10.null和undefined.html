<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    /*
    * Null 类型的值只有一个 就是null
    *  null 这个值专门用来表示一个空对象
    *   使用typeof检查null值时，会返回object
    * */
    var a = null

    console.log(typeof a)

    /*
    * Undefined (未定义)类型只有一个 就是undefined
    *  当声明一个变量 但是不给变量赋值== 它的值就是undefined
    *  使用typeof 检查undefined 时也会返回undefined
    * */
    var g = undefined

    console.log(g)
</script>
</html>
