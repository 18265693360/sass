<script>
    /*
    * 1.标识符
    *    - 在JS中所有的可以由我们自主命名的都可以被称为标识符
    *   - 例如：变量名 函数名 属性名 都属于标识符
    *  ---- 命名标识符要遵守如下规则
    *  1.标识符中可以含有字母 数字 _ $ (四种)  不能有！@%……&仅仅有$
    *  2.不以数字开头
    *  3.标识符不能是ES中的关键之或者保留字哦
    *  4.驼峰命名法
    *
    *  JS底层保存标识符实际采用Unicode编码
    *  所以理论上讲 ，所有的utf-8中的内容都可以作为标识符 包括中文 但是没人用
    *
    * */
    var a = 123
    console.log(

        a
    )
</script>
</html>
