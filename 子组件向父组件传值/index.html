<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./element-ui.css">
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        .active {
            background: #f00;
        }
        .width {
            width: 200px;
        }

        .btn {
            height: 40px;
            line-height: 40px;
            border-radius: 4px;
            border: 1px solid #888;
            background: #fff;
            color: #333;
        }
        .primary {
            background: #409eff;
            color: #fff;
        }
    </style>
</head>
<body>
<div id="app">
    <el-button @click="addClass">默认按钮</el-button>
    <el-button type="primary" @click="isWidth = !isWidth">好看的按钮</el-button>
    <el-button type="primary" size="small">大按钮</el-button>
    <div class="box" v-bind:class="{active: isActive, width: isWidth}">
    </div>
    <dy-button>默认按钮</dy-button>
    <dy-button type="primary">蓝色的按钮</dy-button>
</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="./element-ui.js"></script>
<script>


    var dyButton = {
        props: {
            type: String
        },
        template: `<button class='btn' :class='{primary: this.type=="primary"}'>
                    <slot></slot>
                    {{type}}
                </button>`,
        created() {
            console.log(this.type, "父组件传进来的值");
        },
        data:function() {
            return {
                msg: ""
            }
        }
    }

    var vm = new Vue({
        components: {
            "dy-button": dyButton
        },
        el: "#app",
        data: {
            isActive: false,
            isWidth: false
        },
        methods: {
            addClass() {
                this.isActive = !this.isActive;
            }
        },
        created() {
        }
    })
</script>
</html>
