<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="root"></div>
<!--一般一个项目 只有一个根节点 有时候在已有项目中根据实际情况引入不同的节点 -->


</body>
<script src="js/babel.js"></script>
<script src="js/react.js"></script>
<script src="js/react-dom.js"></script>
<script type="text/babel">

    //元素是构成React 应用的最小单位
    //元素用来描述你在屏幕上看到的内容

    const elements = <h1>Hellow, world</h1>

    //渲染方法
    // eg:
    const element = <h1> Hello, world </h1>;
    ReactDOM.render(element, document.getElementById('root'))

    //更新界面的唯一方法就是创建一个新的元素 然后传入ReactDOM.render()

    function tick() {
        const element = (
            <div>
                <h1>今天是阴天</h1>
                <h2>It is {new Date().toLocaleString()}</h2>
            </div>
        );
        ReactDOM.render(element, document.getElementById('root'))
    }

    setInterval(tick, 2000)
</script>
</html>
