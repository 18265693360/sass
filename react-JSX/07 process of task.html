    //类组件的监听函数 事件对象e要排在所传递参数的后面
    class Popper extends React.Component{
        constructor(){
            super();
            this.state = {name:"Hello world!"};
        }

        preventPop(name, e){//事件对象要放到最后
            e.preventDefault();
            alert(name);
        }

        render(){
            return(
                <div>
                    <p>Hello</p>
                    {/* Passs params via bind() method,*/}
                    <a href="https://reactjs.org" onClick = {this.preventPop.bind(this,this.state.name)}>Click</a>
                </div>
            )
        }
    }
